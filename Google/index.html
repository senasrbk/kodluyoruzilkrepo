<!DOCTYPE html>

    <title>Google</title>
    <style>

<body>
    <!--Google Img-->

    <!--Arama Cubugu ve butonlari-->
    <div style="background-color:lightgrey;" class="SearchBar">

        <input class="gLFyf gsfi" jsaction="paste:puy29d;"

            aria-haspopup="false" autocapitalize="off" autocomplete="off"

        <br><br>
        <input class="gNO89b" value="Google Search" aria-label="Google Search" name="btnK"

        <input class="RNmpXc" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit" 
            jsaction="trigger.kWlxhc" data-ved="0ahUKEwiUkP2EjuDxAhXM7eAKHSGCB1wQ19QECAw">
            
    </div> 
    <!--Arama Cubugu ve butonlar sonu-->

        <br>

   <!--Mid Div: Information-->

        <p>Get Google!</p>
        <p>updates monthly:</p>
        <input class="gLFyf gsfi" jsaction="paste:puy29d;"

            aria-haspopup="false" autocapitalize="off" autocomplete="off" 
            autocorrect="off" autofocus="" role="combobox" spellcheck="false"
